<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha POS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .row {
        max-height: 600px;
      }
      .col-md-4 {
        max-height: 580px;
        overflow-y: auto;
      }
      [data-alpha-pos="delete-drink"] {
        display: inline-block;
        text-align: center;
        color: #999;
        cursor: pointer;
        width: 20px;
        height: 20px;
        font-size: 20px;
        line-height: 1;
      }
      [data-alpha-pos="delete-drink"]:hover {
        color: #333;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 3px;
      }
      .menu .card-body {
        cursor: pointer;
      }
      .menu .card:hover {
        box-shadow: 0px 0px 10px 1px rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center pt-4 text-light">Alpha POS System</h1>
      <div class="row">
        <div class="col-md-4 p-4" data-order-lists>
          <div class="card mb-3">
            <div class="card-body pt-3 pr-3">
              <div class="text-right">
                <span data-alpha-pos="delete-drink">X</span>
              </div>
              <h5 class="card-title">Black tea</h5>
              <p class="card-text">No ice</p>
              <p class="card-text">Half sugar</p>
            </div>
            <div class="card-footer text-right">
              <div class="card-text text-muted">
                $ <span data-drink-price="">30</span>
              </div>
            </div>
          </div>
          <div class="text-right">
            <div
              class="btn btn-light"
              style="min-width: 120px"
              data-alpha-pos="checkout"
            >
              Checkbox
            </div>
          </div>
        </div>
        <div class="col-md-8 p-4">
          <section class="menu mb-4">
            <div class="card-deck mb-3">
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Black Tea</h5>
                  <input type="radio" value="Black Tea" name="drink" />
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Oolong Tea</h5>
                  <input type="radio" value="Oolong Tea" name="drink" />
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Baozong Tea</h5>
                  <input type="radio" value="Baozong Tea" name="drink" />
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Green Tea</h5>
                  <input type="radio" value="Green Tea" name="drink" />
                </label>
              </div>
            </div>
            <div class="card-deck">
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Bubble Milk Tea</h5>
                  <input type="radio" value="Bubble Milk Tea" name="drink" />
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Black Tea Latte</h5>
                  <input type="radio" value="Black Tea Latte" name="drink" />
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Lemon Green</h5>
                  <input type="radio" value="Lemon Green" name="drink" />
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Matcha Latte</h5>
                  <input type="radio" value="Matcha Latte" name="drink" />
                </label>
              </div>
            </div>
          </section>
          <section class="ice mb-4">
            <label class="d-block text-light">Ice</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary">
                <input type="radio" name="ice" value="No ice" /> No
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="ice" value="Less ice" /> Less
              </label>
              <label class="btn btn-outline-primary active">
                <input type="radio" name="ice" value="Regular ice" checked />
                Regular
              </label>
            </div>
          </section>
          <section class="sugar mb-5">
            <label class="d-block text-light">Sugar</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-info">
                <input type="radio" name="sugar" value="No sugar" /> No
              </label>
              <label class="btn btn-outline-info">
                <input type="radio" name="sugar" value="A Little sugar" /> A
                Little
              </label>
              <label class="btn btn-outline-info">
                <input type="radio" name="sugar" value="Half sugar" /> Half
              </label>
              <label class="btn btn-outline-info">
                <input type="radio" name="sugar" value="Less sugar" /> Less
              </label>
              <label class="btn btn-outline-info active">
                <input
                  type="radio"
                  name="sugar"
                  value="Regular sugar"
                  checked
                />
                Regular
              </label>
            </div>
          </section>
          <div class="text-right">
            <div
              class="btn btn-light"
              style="min-width: 120px"
              data-alpha-pos="add-drink"
            >
              Add
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
